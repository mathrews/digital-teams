<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Teams</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="images/logo-digital.webp" alt="Logo da Digital">
        </div>
        <div class="busca">
            <input type="text" id="pesquisar" placeholder="Qual grupo você está procurando?">
            <box-icon name='search-alt'></box-icon>
        </div>
    </header>

    <main>
        <section id="teams">
            <h3>Teams 
                <button id="btnNovoTeam" class="btn mini-title">
                    <box-icon name='plus'></box-icon> Novo Team
                </button>
            </h3>
            <ul id="listaDeTeams"></ul>
        </section>
    </main>

    <section id="overlay"></section>

    <section id="formCriar" class="modal">
        <form id="fc" onsubmit="adicionarTeam()">
            <h3>Criar <box-icon id="fecharFormCriar" name='x'></box-icon></h3>
            <label class="mini-title" for="teamNome">Nome</label>
            <input type="text" id="teamNome" placeholder="Digite o nome do team" required>
            <label class="mini-title" for="teamQtd">Nº de participantes</label>
            <input type="number" id="teamQtd" min="0" required>
            <button type="submit" class="btn form mini-title">
                salvar
            </button>
        </form>
    </section>

    <section id="mostrarParticipantes" class="modal">
        <h3>Participantes <box-icon name="x" id="fecharParticipantes"></box-icon></h3>
        <ul id="listaDeParticipantes">
            
        </ul>
    </section>

    <section id="criarPaticipante" class="modal">
        <h3>Adicionar Participantes <box-icon id="fecharFormParticipantes" name="x"></box-icon></h3>
        <form onsubmit="adicionarParticipante()">
            <input type="hidden" id="teamId">
            <label class="mini-title" for="participanteNome">Nome</label>
            <input type="text" id="participanteNome" placeholder="Digite o nome do participante" required>
            <button type="submit" class="btn form mini-title">
                salvar
            </button>
        </form>
    </section>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
